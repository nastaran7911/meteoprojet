<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Sunday 13:51, overcast clouds
              <br />
              Humidity: <strong>88% </strong>, Wind: <strong>5.66km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☔
          </div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        Build by
        <a href="https://github.com/nastaran7911/" target="_blank">
          Nastaran Karamnejad
        </a>
        hosted on
        <a href="https://github.com/nastaran7911/meteoprojet" target="_blank"
          >Github</a
        >
        website on
        <a href="https://nastaranmeteoproject.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
